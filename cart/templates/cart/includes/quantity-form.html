<form class="form update-form" method="POST" action="{% url 'adjust_cart' item.item_id %}">
{% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button aria-label="Decrease quantity" class="decrement-qty decrement-qty_{{ item.item_id }} btn btn-sm btn-dark rounded-0" 
                    data-item_id="{{ item.item_id }}" >
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                >
            <div class="input-group-append">
                <button aria-label="Increase quantity"  class="increment-qty increment-qty_{{ item.item_id }} btn btn-sm btn-dark rounded-0" 
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_colors %}
                <input type="hidden" name="product_color" value="{{ item.color }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_color="{{ item.color }}"><small>Remove</small></a>
