{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="h-100 home-hero">
    <div class="row h-100">
        <div class="col-xl-12 col-md-6 home-hero-padding">
            <h1 class="display-4 text-center main-heading">
                Adventurous landscape photography
            </h1>
            <div class="my-5">
                <!-- <h4>
                    <a href="" class="shop-now-button btn btn-lg rounded-0 hero-btn-padding btn-font py-3" role="button">Shop Now</a>
                </h4> -->
            
                <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                    <form method="GET" action="">
                        <div class="input-group w-100">
                            <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                            <div class="input-group-append">
                                <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            
            </div>
        </div>
    </div>
    <hr>
</div>

<div class="col-lg-12 col-md-6 mb-4 mb-md-0">

    <ul class="list-unstyled mb-0 pt-5 category-padding">

            <a href="#!" class="category-link ml-3">Shop all</a>
        </li>
        <li>

        </li>
        <li>

        <li>

        </li>
        <li>

        </li>
        <li>
            <a href="#!" class="category-link ml-3">River & lake</a>
        </li>
    </ul>
</div>



<div class="container">
    <div class="row">
        <div class="col">
            {{ products }}
        </div>
    </div>
</div>



{% endblock %}
